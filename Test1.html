<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Out Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
        }

        .show {
            transform: translateX(0%);
        }

        .gallery {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>asdasd</div>
    <div class="container">
        <h1>Choose an image</h1>
        <div class="gallery">
            <img src="pic\Layer 1.png" alt="Image 1">
            <img src="pic\Logo.png" alt="Image 2">
            <img src="pic\music.jpg" alt="Image 3">
            <img src="pic\Layer1.png" alt="Image 4">
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const gallery = document.querySelector('.gallery');
        
        function showContainer() {
            container.classList.add('show');
        }
        
        function hideContainer() {
            container.classList.remove('show');
        }
        
        gallery.addEventListener('click', (event) => {
            if (event.target.tagName === 'IMG') {
                document.body.style.backgroundImage = `url(${event.target.src})`;
                hideContainer();
            }
        });
        
        document.body.addEventListener('click', (event) => {
            if (event.target.tagName === 'IMG') {
                showContainer();
            }
        });
    </script>
</body>
</html>
